backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

site_url: https://svarni-jewelry.netlify.app
display_url: https://svarni-jewelry.netlify.app
logo_url: https://svarni-jewelry.netlify.app/images/logo.png

collections:
  - name: "database"
    label: "Database"
    files:
      - label: "Product List"
        name: "products"
        file: "data/products.json" # Saves everything in ONE master list!
        fields:
          - label: "All Products"
            name: "items"
            widget: "list"
            fields:
              - {label: "Product Name", name: "title", widget: "string"}
              - {label: "Price (â‚¹)", name: "price", widget: "number"}
              - {label: "Category", name: "category", widget: "select", options: ["mangalsutra", "invisible", "earcuffs", "nath", "bugdi"]}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Product Image", name: "image", widget: "image"}
              - {label: "Badge (Optional)", name: "badge", widget: "string", required: false, hint: "e.g. Bestseller, New"}